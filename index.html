<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section>
      <div class="calculator">
        <div class="calculator__screen"><span></span></div>
        <button class="buttonON tx-b" type="submit">ON</button>
        <button class="buttonM+ tx-b" type="submit">M+</button>
        <button class="buttonMC tx-b" type="submit">MC</button>
        <button class="buttonMR tx-b" type="submit">MR</button>
        <button class="buttonOFF tx-b" type="submit">OFF</button>
        <button class="button7" type="submit">7</button>
        <button class="button8" type="submit">8</button>
        <button class="button9" type="submit">9</button>
        <button class="buttonPercentage tx-b" type="submit">รท</button>
        <button class="buttonCE tx-b" type="submit">CE</button>
        <button class="button4" type="submit">4</button>
        <button class="button5" type="submit">5</button>
        <button class="button6" type="submit">6</button>
        <button class="buttonx" type="submit">*</button>
        <button class="buttonDivide tx-b" type="submit">%</button>
        <button class="button1" type="submit">1</button>
        <button class="button2" type="submit">2</button>
        <button class="button3" type="submit">3</button>
        <button class="buttonPlus tx-b" type="submit">+</button>
        <button class="buttonMinus tx-b" type="submit">-</button>
        <button class="button0" type="submit">0</button>
        <button class="button00" type="submit">00</button>
        <button class="buttonDott tx-b" type="submit">.</button>
        <button class="buttonEquals tx-b" type="submit">=</button>
      </div>
      <div class="calculator2"></div>
    </section>
  </body>
</html>
